      const searchInput = document.querySelector("#search");
      const resultsDiv = document.querySelector("#results");

      searchInput.addEventListener("input", () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        if (searchTerm) {
          const results = findSimilarWords(searchTerm, dictionary);
          resultsDiv.innerHTML = "";
          if (results.length === 0) {
            resultsDiv.innerHTML = "<p>No similar words found.</p>";
          } else {
            const list = document.createElement("ul");
            results.forEach((result) => {
              const listItem = document.createElement("li");
              listItem.textContent = result;
              list.appendChild(listItem);
            });
            resultsDiv.appendChild(list);
          }
        } else {
          resultsDiv.innerHTML = "";
        }
      });

      function findSimilarWords(searchTerm, dictionary) {
        const MAX_EDIT_DISTANCE = 2;
        const MAX_RESULTS = 10;
        const results = [];
        dictionary.forEach((word) => {
          const editDistance = calculateEditDistance(searchTerm, word);
          if (editDistance <= MAX_EDIT_DISTANCE && searchTerm !== word) {
            results.push({ word, editDistance });
          }
        });
        const sortedResults = results.sort(
          (a, b) => a.editDistance - b.editDistance
        );
        return sortedResults.slice(0, MAX_RESULTS).map((result) => result.word);
      }

      function calculateEditDistance(a, b) {
        const m = a.length;
        const n = b.length;
        const dp = Array.from({ length: m + 1 }, () =>
          Array.from({ length: n + 1 }, () => 0)
        );
        for (let i = 0; i <= m; i++) {
          dp[i][0] = i;
        }
        for (let j = 0; j <= n; j++) {
          dp[0][j] = j;
        }
        for (let i = 1; i <= m; i++) {
          for (let j = 1; j <= n; j++) {
            const cost = a[i - 1] === b[j - 1] ? 0 : 1;
            dp[i][j] = Math.min(
              dp[i - 1][j] + 1,
              dp[i][j - 1] + 1,
              dp[i - 1][j - 1] + cost
            );
          }
        }
        return dp[m][n];
      }
